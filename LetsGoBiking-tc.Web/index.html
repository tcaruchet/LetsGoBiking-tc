<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsivity-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lobster&display=swap" rel="stylesheet">
    <title>Let's Go Biking - TC</title>
</head>
<body>
    <h1>JCDecaux's APP</h1>
    <img src="https://cdn0.iconfinder.com/data/icons/family-51/512/bicycle-kid-biking-family-512.png" class="floatRight">
    <form action="">
        <div id="struct_form">
            <!--             <div class="content_form_Origin">
                            <label for="location">Origine</label>
                            <input type="text" id="locationOrigin" />
                        </div>
                        <div class="content_form_Dest">
                            <label for="location">Destination</label>
                            <input type="text" id="locationDest" />
                        </div> -->
            <div class="group">
                <label>Origine</label>
                <input class="input--text" type="text" id="locationOrigin" placeholder="Origine" required>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="group">
                <label>Destination</label>
                <input class="input--text" type="text" id="locationDest" placeholder="Destination" required>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
        </div>
        <div id="struct_validation">
            <div class="content_button">
                <button onclick="PathComputing(event)" class="button">
                    <span class="submit">Go for it !</span>
                    <span class="loading"><i class="fa fa-refresh"></i></span>
                    <span class="check"><i class="fa fa-check"></i></span>
                </button>
            </div>
        </div>
    </form>

    <div id="map" class="map"></div>


    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <script src="lgbiking-tc.js" type="text/javascript"></script>
</body>
</html>
